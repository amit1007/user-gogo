<section id="wrapper" class="login-register signup-user">
	<div class="login-box card">
		<div class="card-body">
			<form class="form-body" id="signupdetails" method="post" action="/">
				<div class="text-center logo">
					<a href="javascript:void(0)" class="db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="text" required="" placeholder="Name">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-6">	
						<div class="col-xs-12">						
							<select class="form-control custom-select">
								<option selected="selected">Gender</option>
								<option>Male</option>
								<option>Female</option>
								<option>Other</option>
							</select> 
						</div>
					</div>
					<div class="form-group col-6">
						<div class="col-xs-12">	
							<input class="form-control" type="text" required="" placeholder="Age">
						</div>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-xs-12">
						<input class="form-control" type="location" required="" placeholder="Location">
					</div>
				</div>
				<div class="form-group ">
					<div class="col-xs-12">
						<input class="form-control" type="password" required="" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="gstn" required="" placeholder="GSTN">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">I agree to all <a href="javascript:void(0)">Terms & Conditions</a></label> 
						</div> 
					</div>
				</div>
				<div class="form-group text-center p-b-20">
					<div class="col-xs-12">
						<a routerLink="/bookrides" routerLinkActive="active-link"><button class="btn btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Sign Up</button></a>
					</div>
				</div>
				<div class="form-group m-b-0">
					<div class="col-sm-12 text-center">
						Already have an account? <a routerLink="/" routerLinkActive="active-link" class="text-info m-l-5"><b>Sign In</b></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>

<router-outlet></router-outlet>	
</div>
