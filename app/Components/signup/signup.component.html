<section id="wrapper" class="login-register signup-driver">
	<div class="login-box card">
		<div class="card-body">
			<form class="form-body" id="signupform" action="#" method="post" *ngIf="!isOn">
				<div class="text-center">
					<a href="javascript:void(0)" class="db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
				</div>
				<!-- <h3 class="box-title m-t-40 m-b-0 text-center">Register Now</h3> -->
				<h5 class="card-title text-center m-t-20 m-b-5">Enter your mobile number</h5>
					<div class="text-center">A 4-digit OTP will be sent on SMS</div>
				<div class="form-group col-md-12 m-t-25">
					<div class="row">
						<div class="col-4">
							<select class="form-control custom-select">
								<option>Select Country Code</option>
								<option selected="selected">+91</option>
								<option>+65</option>
							</select>
						</div>
						<div class="col-8 p-l-0">
							<input class="form-control" type="text" placeholder="Mobile No">
						</div>
					</div>
				</div>
				<!-- <div class="form-group">
					<div>
						<label class="custom-control custom-checkbox m-b-0">
							<input type="checkbox" class="custom-control-input">
							<span class="custom-control-label">I have read and agree to the <a href="#" data-toggle="modal" data-target=".bs-example-modal-lg">Terms and Conditions</a></span>
						</label>
					</div>
				</div> -->
				<div class="form-group text-center m-t-20">
					<div class="col-md-12">
						<button id="send-otp" (click)="isOn= true"  class="btn waves-effect waves-light btn-block" type="button"> Next
						</button>
					</div>
				</div>
				<div class="form-group m-b-0">
					<div class="col-sm-12 text-center">
						<p>Already have an account? <a routerLink="/" routerLinkActive="active-link" class="m-l-5"><b>Sign In</b></a></p>
					</div>
				</div>
			</form>
			<form class="form-horizontal" *ngIf="isOn">
				<div class="form-group ">
					<div class="col-md-12">
						<h3 class="text-center">Verify Mobile OTP</h3>
						<p class="text-muted">Please enter OTP sent on your register mobile number.</p>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-md-12">
						<input class="form-control" type="text" placeholder="Enter OTP">
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-md-12">
						<a routerLink="/signupdetails" routerLinkActive="active-link"><button class="btn waves-effect waves-light btn-block" type="submit">Verify</button></a>
					</div>
				</div>
				<div class="text-center">
					<a href="#" class="resend-otp"> Resend OTP </a>
				</div>
			</form>
		</div>
	</div>
</section>

<div>	
<router-outlet></router-outlet>	
</div>
